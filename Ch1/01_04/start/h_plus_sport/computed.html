<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
<div id="app">
    <!-- {{firstName}} {{lastName}} -->
    <div>
    	<input type="number" name="" v-model="tempFah" id="">
    	Temperature in Celsius: {{tempCels}}
    </div>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            firstName: 'Mike',
            lastName: 'Sullivan',
            tempFah: 0
       },
       computed:{
       		tempCels(){
       			console.log('Tykki is cool')
       			return Math.round(5/9 * (this.tempFah -32))
       		}
       }
    });
</script>
