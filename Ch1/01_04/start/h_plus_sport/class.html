<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <div class="square" :class="{blue: cold, red: hot}"></div>
    <div :class="cssClasses"></div>
    <input type="text" v-model="bgClrCls">
    <div :class="[sqrCls, bgClrCls, {'dashed-border': selected}]"></div>

</div>


<script>
    var vm = new Vue({
       el: '#app',
       data: {
            hot: true,
            cold: false,
            cssClasses: {
                square: true,
                'dashed-border': true,
                red: false
            },
            bgClrCls: 'blue',
            sqrCls: 'square',
            selected: true
           
       }
    });
</script>

<style>
    .square {
         width: 200px;
         height: 200px;
         margin-bottom: 20px;
    }
    .blue {
        background-color: blue;
    }
    .red {
        background-color: red;
    }
	.yellow {
        background-color: yellow;
    }
    .dashed-border {
        border: dashed 4px black;
    }
</style>
