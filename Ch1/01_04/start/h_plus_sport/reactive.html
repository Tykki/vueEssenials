<!DOCTYPE html>

<script type="text/javascript" src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>

<div id="app">
    <p>
        {{firstName}} {{lastName}}
    </p>
    <h1 v-for="fw in frameworks">{{fw}}</h1>
    <h2>{{browser.name}} {{browser.version}} </h2>
</div>

<script>
    var vm = new Vue({
       el: '#app',
       data: {
            firstName: 'Mike',
            lastName: '',
            frameworks: ['Angular', 'React', 'Ember'],
            browser: {
              name: 'Google Chrome'
            }
       }
    });

    vm.lastName = 'Pence';
</script>
